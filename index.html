<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Drum Machine</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" id="drum-machine">
        <div class="card text-center mb-3" style="width: 18rem;">
            <h1 class="text-center">Drum Machine</h1>
            <div class="card my-3">
                <div class="card-body">
                    <div class="text-center" id="display"></div>
                </div>
            </div>
            <div class="d-flex flex-row mb-3">
                <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
                    Q
                    <audio id="Q" class="clip" src="./clip/Q.mp3">
                </button>
                <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
                    W
                    <audio id="W" class="clip" src="./clip/W.mp3">
                </button>
                <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
                    E
                    <audio id="E" class="clip" src="./clip/E.mp3">
                </button>
            </div>
            <div class="d-flex flex-row mb-3">
                <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
                    A
                    <audio id="A" class="clip" src="./clip/A.mp3">
                </button>
                <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
                    S
                    <audio id="S"  class="clip" src="./clip/S.mp3">
                </button>
                <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
                    D
                    <audio id="D" class="clip" src="./clip/D.mp3">
                </button>
            </div>
                <div class="d-flex flex-rows mb-3">
                <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
                    Z
                    <audio id="Z" class="clip" src="./clip/Z.mp3">
                </button>
                <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
                    X
                    <audio id="X" class="clip" src="./clip/X.mp3">
                </button>
                <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
                    C
                    <audio id="C" class="clip" src="./clip/C.mp3">
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
