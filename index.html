<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Machine</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="inner-container" id="drum-machine">
            <div class="pad-bank">
                <div class="drum-pad" id="Heater-1" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    Q
                    <audio class="clip" id="Q" src=""></audio>
                </div>
                <div class="drum-pad" id="Heater-2" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    W
                    <audio class="clip" id="W" src=""></audio>
                </div>
                <div class="drum-pad" id="Heater-3" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    E
                    <audio class="clip" id="E" src=""></audio>
                </div>
                <div class="drum-pad" id="Heater-4" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    A
                    <audio class="clip" id="A" src=""></audio>
                </div>
                <div class="drum-pad" id="Clap" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    S
                    <audio class="clip" id="S" src=""></audio>
                </div>
                <div class="drum-pad" id="Open-HH" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    D
                    <audio class="clip" id="D" src=""></audio>
                </div>
                <div class="drum-pad" id="Kick-n'-Hat" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    Z
                    <audio class="clip" id="Z" src=""></audio>
                </div>
                <div class="drum-pad" id="Kick" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    X
                    <audio class="clip" id="X" src=""></audio>
                </div>
                <div class="drum-pad" id="Closed-HH" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    C
                    <audio class="clip" id="C" src=""></audio>
                </div>
            </div>
            <div class="logo">
                <div class="inner-logo ">KVK&nbsp;</div>
        </div>
        <div class="controls-container">
            <div class="control">
                <p>Power</p>
                <div class="select">
                    <div class="inner" style="float: right;"></div>
                </div>
            </div>
            <p id="display">Heater 3</p>
            <div class="control"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
